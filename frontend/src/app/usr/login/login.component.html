<section fxFlex="50%" fxFlex.xs="90%" fxFlex.sm="90%" class="conteudo"> 
  
  <ul class="breadcrumb">
        <li><a href="/home">Início</a></li>
        <li><a href="/usuario-login">Login</a></li>

      </ul>
      

      <h1>Login</h1>

      <form>

        <mat-form-field>
          <input matInput placeholder="E-mail do usuário"
           name="nome" > 
      </mat-form-field>


        <mat-form-field>
          <input matInput placeholder="Senha do usuário"
           name="senha" > 
      </mat-form-field>
  

      <div class="cadastro-login">
        <button mat-raised-button (click)="logar()" color="primary">Entrar</button>
        <button mat-raised-button routerLink="/usuario-cadastro" color="accent">Cadastre-se</button>
      </div>
          <p>Esqueceu a senha? <a mat-raised-button color="accent" class="button-forgot-password" mat-button routerLink="/usuario-recuperar-senha">Recuperar senha</a></p>
    </form>
    
    
</section>
