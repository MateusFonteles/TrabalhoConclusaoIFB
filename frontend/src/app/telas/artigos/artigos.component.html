
<div class="conteudo">


    <ul class="breadcrumb">
      <li><a href="#">In√≠cio</a></li>
      <li><a href="/artigos">Artigos</a></li>
    </ul>
    
    
    
      <h1>Listagem de Artigos</h1>
      
      <img src="./assets/undraw_bookshelves_re_lxoy.svg" alt="Imagem de uma mulher em frente a uma estante de livros.">
    
    
    
    <div >
      
      <div fxLayout="row wrap" fxLayoutGap="16px grid" class="grid">
      <div fxFlex="30%" fxFlex.xs="100%" fxFlex.sm="50%" *ngFor="let artigo of artigos">
          <a routerLink="/artigos/artigo/{{artigo.id}}">
            <mat-card  class="mat-elevation-z4">
              <mat-card-header>
                <mat-card-title >
                  {{artigo.titulo}}
                </mat-card-title>
              </mat-card-header>
              <mat-card-content>
                <mat-card-subtitle>
                  <p>{{artigo.descricao}}</p>
                </mat-card-subtitle>
                <p>Autor: {{artigo.autor}}</p>
              </mat-card-content>
              <mat-card-actions>
                <button mat-button>Download</button>
              </mat-card-actions>
            </mat-card>
          </a>
        </div>
      </div>
    </div>
